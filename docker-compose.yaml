services:
  postgres:
    restart: always
    image: "postgres"
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    restart: always
    command: "start-dev --import-realm"
    ports:
      - "8080:8080"
    volumes:
      - "./realm:/opt/keycloak/data/import"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
  clickhouse:
    image: clickhouse/clickhouse-server:24.7
    healthcheck:
      test: wget --spider http://clickhouse:8123/ping > /dev/null 2>&1 || exit 1
      timeout: 5s
      interval: 5s
      retries: 5
    volumes:
      - type: bind
        source: ./clickhouse/sql/01_otel_db.sql
        target: /docker-entrypoint-initdb.d/01_otel_db.sql
    #     - type: bind
    #       source: ./clickhouse/clickhouse-config.xml
    #       target: /etc/clickhouse-server/config.xml
    ports:
      - 8123:8123
      - 9000:9000
  collector:
    image: otel/opentelemetry-collector-contrib:0.106.1
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - type: bind
        source: ./opentelemetry-collector/otel-collector-config.yaml
        target: /etc/otel-collector-config.yaml
    ports:
      - "4318:4318"
      - "4317:4317"
    depends_on:
      clickhouse:
        condition: service_healthy
        restart: true
  prometheus:
    image: prom/prometheus:v3.2.1
    ports:
      - "9090:9090"
  init:
    image: &tempoImage grafana/tempo:latest
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - ./tempo-data:/var/tempo

  memcached:
    image: memcached:1.6.29
    container_name: memcached
    ports:
      - "11211:11211"
    environment:
      - MEMCACHED_MAX_MEMORY=64m # Set the maximum memory usage
      - MEMCACHED_THREADS=4 # Number of threads to use
  perses:
    image: persesdev/perses
    ports:
      - "8081:8080"
    command:
      - "--config"
      - "/etc/perses/config/config.yaml"
    volumes:
      - ./perses/config.yaml:/etc/perses/config/config.yaml
      - ./perses/provisioning:/etc/perses/provisioning
  tempo:
    image: *tempoImage
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/var/tempo
    ports:
      - "14268:14268" # jaeger ingest
      - "3200:3200" # tempo
      - "9095:9095" # tempo grpc
      - "9411:9411" # zipkin
    depends_on:
      - init
      - memcached
